<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 – Page Not Found</title>
    <meta name="robots" content="noindex" />
    <style>
      :root {
        --pink-50:#fff5f7; --pink-100:#ffe4ec; --pink-600:#db2777; --pink-700:#be185d; --gray-50:#f9fafb; --gray-100:#f3f4f6; --gray-700:#374151; --gray-800:#1f2937;
      }
      * { box-sizing: border-box; }
      html, body { margin:0; padding:0; font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; min-height:100%; }
      body { background:#fff; color:var(--gray-800); display:flex; align-items:center; justify-content:center; padding:2rem; position:relative; overflow:hidden; }
      .blob { position:absolute; border-radius:50%; filter:blur(70px); opacity:0.25; pointer-events:none; }
      .blob.pink { background:var(--pink-600); width:32rem; height:32rem; top:-10rem; left:-10rem; }
      .blob.gold { background:#BFA67A; width:28rem; height:28rem; bottom:-8rem; right:-8rem; opacity:0.18; }
      .container { position:relative; z-index:10; text-align:center; max-width:520px; width:100%; }
      h1 { font-size:3rem; line-height:1.1; margin:0 0 .5rem; font-weight:700; }
      .code { font-size:5rem; font-weight:800; letter-spacing:-2px; background:linear-gradient(90deg,var(--pink-600),#BFA67A); -webkit-background-clip:text; color:transparent; margin:0 0 .75rem; }
      p { margin:.75rem 0 1.25rem; color:var(--gray-700); line-height:1.5; }
      a.button { display:inline-block; background:var(--pink-600); color:#fff; text-decoration:none; padding:.9rem 1.5rem; border-radius:.75rem; font-weight:600; box-shadow:0 4px 14px -4px rgba(219,39,119,.5); transition:.2s; }
      a.button:hover { background:var(--pink-700); transform:translateY(-2px); box-shadow:0 8px 22px -6px rgba(219,39,119,.55); }
      .hint { font-size:.75rem; text-transform:uppercase; letter-spacing:.08em; font-weight:600; color:var(--pink-600); margin-bottom:.5rem; }
      footer { margin-top:2rem; font-size:.7rem; color:#6b7280; }
      @media (max-width:640px){ h1 { font-size:2.2rem; } .code{ font-size:4rem;} body{ padding:1.5rem;} }
    </style>
    <script>
      // If the path exists client-side in Next.js, try to push user back instead of static 404
      (function(){
        if (document.referrer && window.history.length > 1) {
          // heuristically allow user a quick back if they landed here due to a broken static asset
          console.log('[404] Referrer detected:', document.referrer);
        }
      })();
    </script>
  </head>
  <body>
    <div class="blob pink"></div>
    <div class="blob gold"></div>
    <main class="container" role="main" aria-labelledby="nf-title">
      <div class="code" aria-hidden="true">404</div>
      <div class="hint">Page Not Found</div>
      <h1 id="nf-title">This page has wandered off.</h1>
      <p>The page you were looking for doesn’t exist or may have moved. Double‑check the URL, or head back home to continue exploring Aroosi.</p>
      <a href="/" class="button" aria-label="Go back to homepage">Go to Homepage</a>
      <footer>
        <p>Looking for something specific? Return home and navigate from there.</p>
      </footer>
    </main>
  </body>
</html>
