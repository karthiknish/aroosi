name: PR Preview Build

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/mobile/**'

env:
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

jobs:
  preview:
    name: Build Preview
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: npm
          cache-dependency-path: apps/mobile/package-lock.json

      - name: ğŸ— Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        working-directory: apps/mobile
        run: npm ci

      - name: ğŸ” Verify TypeScript
        working-directory: apps/mobile
        run: npm run type-check

      - name: ğŸ§¹ Lint code
        working-directory: apps/mobile
        run: npm run lint

      - name: ğŸ§ª Run tests
        working-directory: apps/mobile
        run: npm run test

      - name: ğŸ“± Build preview for iOS
        working-directory: apps/mobile
        run: eas build --platform ios --profile preview --non-interactive

      - name: ğŸ¤– Build preview for Android
        working-directory: apps/mobile
        run: eas build --platform android --profile preview --non-interactive

      - name: ğŸ“ Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸš€ Preview builds are ready!
              
              ğŸ“± **iOS**: Check EAS dashboard for download link
              ğŸ¤– **Android**: Check EAS dashboard for download link
              
              ğŸ“Š **Build Details**:
              - Commit: ${context.sha}
              - Branch: ${context.ref}
              - Workflow: ${context.workflow}
              
              ğŸ”— [View builds on EAS](https://expo.dev/accounts/aroosi-team/projects/aroosi-matrimony/builds)`
            })